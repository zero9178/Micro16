name: Test

on:
  pull_request:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:


  ubuntu:
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        backend: [ '', mcode, llvm, gcc ]
        version: [ 18.04, 20.04, latest ]
    runs-on: ubuntu-${{ matrix.version }}
    name: '🐧 Ubuntu ${{ matrix.version }} · ${{ matrix.backend }}'
    steps:

    - name: '🧰 Checkout'
      uses: actions/checkout@v2

    - name: Run Action
      uses: ./
      with:
        backend: ${{ matrix.backend }}

    - name: Test
      run: |
        ./test.sh
  windows:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        sys: [
          { icon: '🟦', msys: MINGW32, backend: mcode },
          { icon: '🟪', msys: MINGW64, backend: llvm }
        ]
        version: [ 2016, 2019, latest ]
    runs-on: windows-${{ matrix.version }}
    name: '${{ matrix.sys.icon }} ${{ matrix.sys.msys }} ${{ matrix.version }} · ${{ matrix.sys.backend }}'
    steps:

    - name: '🧰 Checkout'
      uses: actions/checkout@v2

    - name: '${{ matrix.sys.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys.msys }}
        update: true

    - name: Run Action
      uses: ./
      with:
        backend: ${{ matrix.sys.backend }}

    - name: Test MSYS2
      shell: msys2 {0}
      run: |
        ./test.sh
    - name: Test gitforwindows
      shell: bash
      run: |
        ./test.sh
    - name: Test powershell
      shell: powershell
      run: |
        ./test.sh
